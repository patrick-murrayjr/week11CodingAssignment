<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Pac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div id="gameboard">
        <div class="row">
          <div id="cell-0" class="cell pacman"></div>
          <div id="cell-1" class="cell open"></div>
          <div id="cell-2" class="cell ghost"></div>
        </div>
        <div class="row">
          <div id="cell-3" class="cell pacman"></div>
          <div id="cell-4" class="cell pacman"></div>
          <div id="cell-5" class="cell ghost"></div>
        </div>
        <div class="row">
          <div id="cell-6" class="cell ghost"></div>
          <div id="cell-7" class="cell pacman"></div>
          <div id="cell-8" class="cell open"></div>
        </div>
      </div>
    </div>
  </body>
</html>
