<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Tic-Pac-Toe</title>
  </head>
  <body>
    <div class="-container">
      <div class="wrapper">
        <div id="display" class="display"></div>
        <div id="replay" class="replay hidden">PLAY AGAIN?</div>
        <div id="game-board">
          <div class="cell-container">
            <div id="row-0" class="row">
              <div id="cell-0" class="cell open"></div>
              <div id="cell-1" class="cell open"></div>
              <div id="cell-2" class="cell open"></div>
            </div>
            <div id="row-1" class="row">
              <div id="cell-3" class="cell open"></div>
              <div id="cell-4" class="cell open"></div>
              <div id="cell-5" class="cell open"></div>
            </div>
            <div id="row-2" class="row">
              <div id="cell-6" class="cell open"></div>
              <div id="cell-7" class="cell open"></div>
              <div id="cell-8" class="cell open"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
